sudo: required

language: go
go:
  - 1.8
  - tip

services:
  - docker

os:
  - linux

before_install:
  - docker version

script:
  - make test
  - make build-all

after_script:
  - docker build -t xuqingfeng/fregata .

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: out/fregata*
  skip_cleanup: true
  on:
    repo: xuqingfeng/fregata
    tags: true

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push xuqingfeng/fregata;
    fi